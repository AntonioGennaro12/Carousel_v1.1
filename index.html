    #cont-productos {

    /* Estilos para el carrusel */
    .carousel-container {
      width: 1200px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-slide {
      display: flex;
      margin: auto;
      width: fit-content;
      transition: transform 0.75s ease-in-out;
    }

    .carousel-item {
    align-content: center;
    flex: 0 0 33.33%;
    padding: 3px;
    box-sizing: border-box;
    }
    
    img {
        width: 100%;
        height: auto;
    }
    
    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: #ccc;
      color: #fff;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
    }
    .carousel-button2 {
      position: absolute;
      top: 65%;

      width: 40px;
      height: 40px;
      background-color: #ccc;

      line-height: 50px;
      cursor: pointer;
    }

    .carousel-button.left {
      left: 3px;
    }

    .carousel-button.right {
      right: 3px;
    }
    .carousel-button2.left {
      left: 3px;
    }

    .carousel-button2.right {

    }
  </style>
</head>
